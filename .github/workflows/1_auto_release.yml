name: 1- 自动发布版本
on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: 打包发布
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "检查安装go环境"
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.1
      - name: 构建发布包
        run: |
          sudo apt update -y
          sudo apt install jq cloc protobuf-compiler \
               gcc-mingw-w64-x86-64 \
               gcc-arm-linux-gnueabi \
               gcc-mips-linux-gnu \
               gcc-mingw-w64 \
               gcc-aarch64-linux-gnu -y
          curl -sL https://deb.nodesource.com/setup_16.x | sudo -E bash -
          sudo apt-get install -y nodejs
          cloc ./
          chmod 755 ./gen_info.sh
          chmod +x ./gen_info.sh
          chmod 755 ./gen_proto.sh
          chmod +x ./gen_proto.sh
          chmod 755 ./release_pkg.sh
          chmod +x ./release_pkg.sh
          make
          bash ./release_pkg.sh
      # ------------------------------
      - uses: ncipollo/release-action@v1
        name: "上传文件"
        with:
          token: ${{ secrets.GH_TOKEN }}
          artifacts: "release.tar.gz,__build/changelog.txt"
