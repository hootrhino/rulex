<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title> Rulex Admin </title>
	<!-- 依 赖 样 式 -->
	<link rel="stylesheet" href="component/pear/css/pear.css" />
	<!-- 加 载 样 式-->
	<link rel="stylesheet" href="admin/css/load.css" />
	<!-- 布 局 样 式 -->
	<link rel="stylesheet" href="admin/css/admin.css" />
</head>
<!-- 结 构 代 码 -->

<body class="layui-layout-body pear-admin">
	<!-- 布 局 框 架 -->
	<div class="layui-layout layui-layout-admin">

		<div class="layui-header">
			<!-- 顶 部 左 侧 功 能 -->
			<ul class="layui-nav layui-layout-left">
				<li class="collaspe layui-nav-item"><a href="#" class="layui-icon layui-icon-shrink-right"></a></li>
				<li class="refresh layui-nav-item"><a href="#" class="layui-icon layui-icon-refresh-1" loading=600></a>
				</li>
			</ul>
			<!-- 多 系 统 菜 单 -->
			<div id="control" class="layui-layout-control"></div>
			<!-- 顶 部 右 侧 菜 单 -->
			<ul class="layui-nav layui-layout-right">

				<li class="layui-nav-item user">
					<!-- 头 像 -->
					<a href="javascript:;">
						<img src="admin/images/logo.svg" class="layui-nav-img">
					</a>
					<!-- 功 能 菜 单 -->
					<dl class="layui-nav-child">
						<!-- <dd><a user-menu-url="view/system/person.html" user-menu-id="5555" user-menu-title="基本资料">基本资料</a></dd> -->
						<dd><a href="javascript:void(0);" class="logout">注销登录</a></dd>
					</dl>
				</li>
			</ul>
		</div>
		<!-- 侧 边 区 域 -->
		<div class="layui-side layui-bg-black">
			<!-- 菜 单 顶 部 -->
			<div class="layui-logo">
				<!-- 图 标 -->
				<img class="logo"></img>
				<!-- 标 题 -->
				<span class="title"></span>
			</div>
			<!-- 菜 单 内 容 -->
			<div class="layui-side-scroll">
				<div id="sideMenu"></div>
			</div>
		</div>
		<!-- 视 图 页 面 -->
		<div class="layui-body">
			<!-- 内 容 页 面 -->
			<div id="content"></div>
		</div>
		<!-- 遮 盖 层 -->
		<div class="pear-cover"></div>
		<!-- 加 载 动 画-->
		<div class="loader-main">
			<div class="loader"></div>
		</div>
	</div>
	<!-- 移 动 端 便 捷 操 作 -->
	<div class="pear-collasped-pe collaspe">
		<a href="#" class="layui-icon layui-icon-shrink-right"></a>
	</div>
	<!-- 依 赖 脚 本 -->
	<script src="component/layui/layui.js"></script>
	<script src="component/pear/pear.js"></script>
	<!-- 框 架 初 始 化 -->
	<script>
		layui.use(['admin', 'jquery', 'convert', 'popup'], function () {
			var admin = layui.admin;
			var $ = layui.jquery;
			var convert = layui.convert;
			var popup = layui.popup;

			admin.setAvatar("admin/images/logo.png", "RulexAdmin");

			admin.setConfigType("yml");
			admin.setConfigPath("config/pear.config.yml");

			admin.render();

			// 登出逻辑 
			admin.logout(function () {
				popup.success("注销成功", function () {
					location.href = "/dashboard/v1/login";
				})
				// 注销逻辑 返回 true / false
				return true;
			})

			// 初始化消息回调
			admin.message();

			// 实现消息回调 [消息列表点击事件]
			// admin.message(function(id, title, context, form) {});
		})
	</script>
</body>

</html>
