<!DOCTYPE html>
<html>

<head>
  <title>Hello Rulex</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .fade-in-text {
      animation: fade-in 2s;
    }
  </style>
</head>

<body>
  <h1 class="fade-in-text">Hello Rulex</h1>
</body>

</html>
